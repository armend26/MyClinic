{% extends 'Dashboard/dashboard.html' %} 

{% block title %}Doctors{% endblock title %} 

{% block dashboard-content %}
 
{% for doctor in doctors %}   
 
<div class="bg-white shadow-lg rounded-2xl w-80 dark:bg-dark-800">
    <img alt="profil" src="https://i.ibb.co/dLHQd6j/landscape.jpg" class="w-full mb-4 rounded-t-lg h-28"/>
    <div class="flex flex-col items-center justify-center p-4 -mt-16">
        <a href="#" class="relative block">
            <img alt="profil" src="https://i.ibb.co/b64KFFh/profilepic.jpg" class="mx-auto object-cover rounded-full h-16 w-16  border-2 border-white dark:border-gray-800"/>
        </a>
        <p class="mt-2 text-xl font-medium text-black-800 dark:text-black">
            {{doctor.first_name}} {{doctor.last_name}}
        </p>
        <p class="mb-4 text-xs text-black-400">
           
        </p>
            <span class="text-xs inline-block py-1 px-2.5 leading-none text-center whitespace-nowrap align-baseline font-bold bg-blue-600 text-white rounded-full">Doctor</span>
        <div class="w-full p-2 mt-4 rounded-lg">
            <div class="flex items-center justify-between text-sm text-black-600 dark:text-black-200">
                <p class="flex flex-col">
                    Appointments
                    <span class="font-bold text-black dark:text-black">
                        {{no}}
                    </span>
                </p>
                <p class="flex flex-col">
                    Education
                    <span class="font-bold text-black dark:text-black">
                        {{doctor.education}}
                    </span>
                </p>
                
            </div>
        </div>
    </div>
</div>

{% endfor %}

{% endblock dashboard-content %}
