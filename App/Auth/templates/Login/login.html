{% extends 'base.html' %} 

{% block title %}Login{% endblock title %} 

{% block content %}
<section class="h-screen">
    <div class="px-6 h-full text-gray-800">

      <div
        class="flex xl:justify-center lg:justify-between justify-center items-center flex-wrap h-full py-0"
      >
        <div
          class="grow-0 shrink-1 md:shrink-0 basis-auto xl:w-6/12 lg:w-6/12 md:w-9/12 mb-12 md:mb-0"
        >
          <img
            src="https://i.ibb.co/LC3L6k0/logo.png"
            class="p-10 bg-white border rounded max-w-sm"
            alt="Login image"
          />
        </div> 
     
         
        <div class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-8/12 mb-12 md:mb-0"> 
            <p class="text-2xl"> Reserve your appointment now.</p>  <br>
             <!--Facebook-->
             <div> 
            <a href="{% url 'social:begin' 'facebook' %}"  type="button"  data-mdb-ripple="true" data-mdb-ripple-color="light" class="inline-block px-6 py-2.5 mb-2 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out" style="background-color: #1877f2;">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="w-4 h-4">
                <path fill="currentColor" d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"/>
              </svg>
            </a>
          </div> 
          <div
          class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5"
        >
          <p class="text-center font-semibold mx-4 mb-0">Or</p>
        </div>
            <br> 
            {%for message in messages%}  
             
            <div class="bg-gray-300 rounded-lg py-5 px-6 mb-4 text-base text-gray-800 mb-3" role="alert">
              {{message}}
             </div>
             
            {%endfor%}

             
          <form method="POST">
             {% csrf_token %}
            <!-- Email input -->
            <div class="mb-6">
              <input
              required
                name="username"
                type="text"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="exampleFormControlInput2"
                placeholder="Username"
              />
            </div>
  
            <!-- Password input -->
            <div class="mb-6">
              <input
              required
              name="password"
                type="password"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="exampleFormControlInput2"
                placeholder="Password"
              />
            </div>
  
            
  
            <div class="text-center lg:text-left">
              <input
                type="submit" 
                value="Login"
                class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
              >
                 
              <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                Don't have an account?
                <a
                  href="/register/"
                  class="text-blue-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
                  >Register</a
                >
              </p>
               
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
